<div class="pdf-container">
  <pdf-viewer 
    [src]="pdfSrc" 
    [render-text]="true"
    style="display:block; width:100%; height:100vh;" 
    [zoom]="zoom"
    [original-size]="true"
    (error)="onPdfError($event)" [id]="'viewer'"></pdf-viewer>

  </div>
