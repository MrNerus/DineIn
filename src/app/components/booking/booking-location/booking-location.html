<main class="grid grid-center">
  <div class="order-location-container glass">
    <h1>Order Now</h1>

    <div class="branches grid grid-2">
      <h2 class="span-col-2">Our Branches</h2>
      @for (branch of branches(); track branch.identifier) {
        <a class="branch glass" href="/booking/{{ branch.identifier}}">
            <i class="material-icons">map</i>
            <span>{{ branch.name }}</span>
        </a>
      }
    </div>
  </div>

</main>
